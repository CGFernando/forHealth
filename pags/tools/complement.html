<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complement</title>
    <base href="./../../">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <h1>Welcome to forHealth!</h1>
    </header>
    <main-menu></main-menu>
    <main>
        <section>
            <h1>Complement</h1>
            <p>Get the second strand from a DNA sequence, or the RNA from the DNA or the RNA to DNA</p>
            <div id="inputs">
                <label for="DNA" class="dnaOrRna">DNA &#10132; DNA</label>
                <input type="radio" name="type-seq" id="DNA">
                <label for="RNA" class="dnaOrRna">DNA &#10132; RNA</label>
                <input type="radio" name="type-seq" id="RNA">
                <label for="RNADNA" class="dnaOrRna">RNA &#10132; DNA</label>
                <input type="radio" name="type-seq" id="RNADNA"> <br>
                <label for="seq">Nucleotide sequence: </label><br>
                <textarea name="seq" id="seq" cols="40" rows="25"></textarea><br>
                <button type="button" onclick="doComplement()">Generate</button>
            </div>
            <div id="result"></div>
        </section>
    </main>
    <script src="menu.js"></script>
    <script src="./JS/complement.js"></script>
</body>
</html>
