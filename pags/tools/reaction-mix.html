<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction mix</title>
    <base href="./../../">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
    </header>
    <main-menu></main-menu>
    <main>
        <section>
            <h1>Reaction mix</h1>
            <p>PCR Mix of reagents preparation. This tool calculates the volumes of primers and probes needed such that the primers and probes are at the desired final concentration in the reaction.</p>
            <div id="inputs">
                <label for="ReactionNeeded"><abbr title="How many reactions are needed?">Reaction needed</abbr></label>
                <input type="number" name="ReactionNeeded" id="ReactionNeeded" step="0.01"><br>
                <fieldset>
                    <legend>Reaction Mix</legend>
                    <label for="mix"><abbr title="Master Mix volume (&#181;L)">MM Vol:</abbr></label>
                    <input type="number" name="mix" id="mix" step="0.01" placeholder="(&#181;L)"><br>

                    <label for="primerF"><abbr title="Primer Forward concentration (&#181;M)">Primer F Conc.:</abbr></label>
                    <input type="number" name="primerF" id="primerF" step="0.01" placeholder="(&#181;M)"><br>

                    <label for="primerR"><abbr title="Primer Reverse concentration (&#181;M)">Primer R Conc.:</abbr></label>
                    <input type="number" name="primerR" id="primerR" step="0.01" placeholder="(&#181;M)"><br>

                    <label for="probe"><abbr title="Probe concentration (&#181;M)">Probe Conc.:</abbr></label>
                    <input type="number" name="probe" id="probe" step="0.01" placeholder="(&#181;M)"><br>

                    <label for="mg"><abbr title="Mg2+ volume (&#181;L)">Mg <sup>2+</sup>Vol.</abbr></label>
                    <input type="number" name="mg" id="mg" step="0.01" placeholder="(&#181;L)"><br>

                    <label for="passiveRef"><abbr title="Passive reference (&#181;L)">Passive Ref.:</abbr></label>
                    <input type="number" name="passiveRef" id="passiveRef" step="0.01" placeholder="(&#181;L)"><br>

                    <label for="template"><abbr title="Template Volume (&#181;L)">Template Vol:</abbr></label>
                    <input type="number" name="template" id="template" step="0.01" placeholder="(&#181;L)"><br>

                    <label for="finalVol"><abbr title="Final volume of the reaction (&#181;L)">Final Vol.:</abbr></label>
                    <input type="number" name="finalVol" id="finalVol" step="0.01" placeholder="(&#181;L)"><br>
                </fieldset>
                <fieldset>
                    <legend>Stock concentration</legend>
                    <label for="primerFStock"><abbr title="Primer Forward concentration stock (&#181;M)">Primer F Conc. stock:</abbr></label>
                    <input type="number" name="primerFStock" id="primerFStock" step="0.01" placeholder="(&#181;M)"><br>

                    <label for="primerRStock"><abbr title="Primer Reverse concentration stock (&#181;M)">Primer R Conc. stock:</abbr></label>
                    <input type="number" name="primerRStock" id="primerRStock" step="0.01" placeholder="(&#181;M)"><br>

                    <label for="probeStock"><abbr title="Probe concentration stock (&#181;M)">Probe Conc. stock:</abbr></label>
                    <input type="number" name="probeStock" id="probeStock" step="0.01" placeholder="(&#181;M)"><br>
                </fieldset>
                <button type="button" onclick="generate()">Calculate</button>
            </div>
            <div id="result"></div>
        </section>
    </main>
    <footer></footer>
    <script src="./JS/header.js"></script>
    <script src="./JS/footer.js"></script>
    <script src="./JS/mix.js"></script>
    <script src="./JS/menu.js"></script>
    <script src="./JS/main.js" type="module"></script>
</body>
</html>
